<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz App v1.0 </title><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="main.css">
</head>
<body background="bg1.png">
    <div class="header">
        <hi> General Knowledge 101 </hi>
    </div>

    <div class="quiz-container">

        <!-- Progress bar -->
        <div class="progress-bar-container" id="progress-bar-container">
          <div class="progress-bar-fill" id="progress-bar-fill"></div> 
        </div>

        <!-- Question lable -->
        <div class="question" id="question">

        </div>

        <!-- Options -->
        <div class="option-container" id="option-container">

        </div>

        <!-- Result lable -->
        <div class="result" id="result"> 
            <p> You scored 0 point(s) </p>
        </div>

        <!-- feedback lable -->
        <div class="feedback" id="feedback">
          <p> </p>
        </div>

        <!-- Start Button -->
          <button class="start-btn" id="start-btn">
            START
          </button>
    </div>

    <div class="timer" id="timer">
      <span id="countdownText"> 15 </span>
    </div>

    <script src="script.js"></script>
</body>
</html>
